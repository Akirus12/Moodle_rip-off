version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    working_dir: /app
    volumes:
      - ./moodle_site:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-for-docker-testing-only
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      - DISABLE_VIRUSTOTAL=${DISABLE_VIRUSTOTAL:-True}
    stdin_open: true
    tty: true
