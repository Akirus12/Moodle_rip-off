{% extends "base.html" %}

{% block title %}Link Expired | Moodle Lite{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
  <main class="dashboard">
    <section class="panel" style="max-width: 500px; margin: 0 auto; text-align: center;">
      <h1 style="margin-bottom: 1rem; font-size: 3rem;">⏱️</h1>
      <h2 style="margin-bottom: 1rem;">Link Expired</h2>
      <p style="color: #666; margin-bottom: 2rem;">
        This share link has expired and is no longer accessible.
      </p>
      <p style="color: #999; font-size: 0.875rem;">
        Please contact the file owner for a new link.
      </p>
    </section>
  </main>
</div>
{% endblock %}
